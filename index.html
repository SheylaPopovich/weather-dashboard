<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <main class="hero">
        <h1>Weather Dashboard</h1>
    </main>

    <section class="section has background-light">
       

            <div class="columns">
                <!-- start of form box -->
                <div class="column">
                    <form class="box ">
                        <div class="field">
                            <label class="label ">Search for City:</label>
                            <div class="control">
                                <input class="inputValue" type="city" placeholder="e.g. Denver">
                            </div>
                        </div>
                    </form>
                    <!-- end of form box -->
                    <button class="searchButton is-info" id="searchBtn">Search</button>
                </div>

                <div class="column is-three-quarters ">
                    <div class="notification is is-info">
                        <div id="currentWeather">
                            <div id="city"></div>
                            <p id="currentDay"></p>
                            <h1 id="temp"></h1>
                            <div id="desc"></div>
                            <div id="humidity"></div>
                            <div id="uvIndex"></div>
                            <div id="icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="section has background-light">
        <div class="columns">
            <div class="column is-one-quarter">
                <div class="notification" id="savedList"> Saved Search
                </div>
            </div>
     
            
            <div class="column">
                <div class="notification" id="day1"> Day 1
                </div>
            </div>
            
        <div class="column ">
            <div class="notification" id="day2"> Day 2
            </div>
        </div>
        <div class="column ">
            <div class="notification" id="day3"> Day 3
            </div>
        </div>
        <div class="column ">
            <div class="notification" id="day4"> Day 4
            </div>
        </div>
        <div class="column ">
            <div class="notification" id="day5"> Day 5
            </div>
        </div>
    </div>
    </section>

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./Assets/project-tracker.js"></script>
</body>

</html>
